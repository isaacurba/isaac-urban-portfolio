    <div class="contact-container">
        <h2 class="form-title">Get in Touch</h2>
        <form action="https://app.proforms.top/f/pr4706502" method="POST" class="contact-form">
            <div class="form-group">
                <input type="text" id="name" name="name" required class="form-input" placeholder=" ">
                <label for="name" class="form-label">Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required class="form-input" placeholder=" ">
                <label for="email" class="form-label">Email</label>
            </div>
            <div class="form-group">
                <textarea id="message" name="message" rows="5" required class="form-input message-input" placeholder=" "></textarea>
                <label for="message" class="form-label">Message</label>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
